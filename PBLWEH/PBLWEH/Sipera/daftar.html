<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - Sipera</title>
    <link rel="stylesheet" href="css/style-daftar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="home-page.html" class="logo-link">
          <img src="foto/logo.png" alt="Logo Sipera" class="logo" />
        </a>
        <div class="nav-links">
          <a href="masuk.html" class="btn btn-masuk">Masuk</a>
          <a href="home-page.html" class="btn btn-kembali">Kembali</a>
        </div>
      </div>
    </nav>

    <main class="registration-main-section">
      <div class="form-wrapper">
        <form id="registrationForm" class="registration-form">
          <img
            src="foto/logo.png"
            class="form-logo"
            alt="Logo Sipera di Form"
          />
          <h3 class="form-title">
            DAFTAR <br />
            PORTAL SISTEM PENGELOLAAN RAPAT POLIBATAM
          </h3>

          <div class="form-group">
            <label for="name" class="form-label">NAMA</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Masukkan nama anda"
            />
            <div class="error-message" id="nameError"></div>
          </div>

          <div class="form-group">
            <label for="nim" class="form-label">NIM</label>
            <input
              type="text"
              name="nim"
              id="nim"
              placeholder="Masukkan NIM anda"
            />
            <div class="error-message" id="nimError"></div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Masukkan Email anda"
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="whatsapp" class="form-label">Whatsapp</label>
            <input
              type="tel"
              name="whatsapp"
              id="whatsapp"
              placeholder="Masukkan whatsapp anda"
            />
            <div class="error-message" id="whatsappError"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Masukkan Password anda"
            />
            <div class="error-message" id="passwordError"></div>
          </div>

          <button type="submit" class="btn submit-btn">Daftar</button>

          <p class="form-link-text">
            Sudah punya akun? <a href="masuk.html">Masuk di sini</a>
          </p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <p>&copy; 2025 All rights reserved.</p>
      </div>
    </footer>

    <script src="js/daftar.js"></script>
  </body>
</html>
