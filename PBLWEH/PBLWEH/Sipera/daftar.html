<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Sipera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="home-page.html">
            <img src="foto/logo.png" alt="Logo Sipera" class="logo"></a>
            <div class="link-beranda">
                <a href="masuk.html" class="btn1">Masuk</a>
                <a href="home-page.html" class="btn2">Kembali</a>
            </div>
        </div>
    </nav>
    <main>
    <div class="form-container">
        <form id="registrationForm">
            <img src="foto/logo.png" class="logo">
            <h3>DAFTAR <br> PORTAL SISTEM PENGELOLAAN RAPAT POLIBATAM</h3>
                <div class="form-group">
                    <label for="name" class="form-label">NAMA</label>
                    <input type="text" name="name" id="name" placeholder="Masukkan nama anda">
                    <div class="error-message" id="nameError">Nama tidak boleh kosong</div>
                </div>

                <div class="form-group">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="text" name="nim" id="nim" placeholder="Masukkan NIM anda">
                    <div class="error-message" id="nimError">NIM tidak boleh kosong</div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Masukkan Email anda">
                    <div class="error-message" id="emailError">email tidak boleh kosong</div>
                </div>

                <div class="form-group">
                    <label for="whatsapp" class="form-label">Whatsapp</label>
                    <input type="tel" name="whatsapp" id="whatsapp" placeholder="Masukkan whatsapp anda">
                    <div class="error-message" id="whatsappError">whatsapp tidak boleh kosong</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Masukkan Password anda">
                    <div class="error-message" id="passwordError">Password tidak boleh kosong</div>
                </div>

                <button type="submit" class="submit-btn">Daftar</button>
        </form>
    </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 All rights reserved.</p>
        </div>
    </footer>
    <script src="daftar.js"></script>
</body>
</html>
