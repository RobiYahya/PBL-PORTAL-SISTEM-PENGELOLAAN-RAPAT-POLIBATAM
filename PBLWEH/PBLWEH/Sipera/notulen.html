<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notulen - Portal Rapat Polibatam</title>
    <link rel="stylesheet" href="css/style-notulen.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-navbar">
      <div class="navbar-left">
        <a href="dashboard.html">
          <img src="foto/logo.png" alt="Logo Sipera" class="logo" />
        </a>
      </div>
      <div class="navbar-right">
        <a href="dashboard.html" class="nav-link">Kembali ke Dashboard</a>
      </div>
    </header>

    <main class="container notulen-main">
      <h1 class="main-title">üìù Input Notulen Rapat</h1>

      <section class="notulen-form-section neumorphism-card">
        <h2>Detail Rapat</h2>
        <form id="notulen-form" action="hasil-notulen.html" method="get">
          <div class="form-grid">
            <div class="form-group">
              <label for="tanggal">Tanggal Rapat:</label>
              <input
                type="date"
                id="tanggal"
                name="tanggal"
                placeholder="dd/mm/yyyy"
              />
            </div>

            <div class="form-group">
              <label for="waktu">Waktu Rapat:</label>
              <input type="time" id="waktu" name="waktu" placeholder="--:--" />
            </div>
          </div>

          <div class="form-group">
            <label for="tempat">Tempat / Ruang Rapat:</label>
            <input
              type="text"
              id="tempat"
              name="tempat"
              placeholder="Contoh: GU Ruang 701"
            />
          </div>

          <div class="form-group">
            <label for="pemimpin">Pemimpin Rapat:</label>
            <input
              type="text"
              id="pemimpin"
              name="pemimpin"
              placeholder="Nama Pemimpin"
            />
          </div>

          <div class="form-group">
            <label for="topik">Topik Rapat:</label>
            <input
              type="text"
              id="topik"
              name="topik"
              placeholder="Contoh: Rapat Jurusan"
            />
          </div>

          <hr class="separator neumorphism-separator" />

          <h2>Isi Notulen</h2>
          <div class="form-group">
            <label for="pembahasan"
              >Poin-poin Pembahasan (Gunakan poin per baris):</label
            >
            <textarea
              id="pembahasan"
              name="pembahasan"
              rows="15"
              placeholder="1. Pembukaan dan Agenda. 2. Laporan Progres. 3. ..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="keputusan">Keputusan Rapat & Tindak Lanjut:</label>
            <textarea
              id="keputusan"
              name="keputusan"
              rows="10"
              placeholder="Tuliskan keputusan rapat dalam bentuk poin atau daftar tugas"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="notulis">Nama Notulis:</label>
            <input
              type="text"
              id="notulis"
              name="notulis"
              placeholder="Nama Notulis Rapat"
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-save btn-primary-style">
              Simpan Notulen
            </button>
            <button type="reset" class="btn btn-reset btn-secondary-style">
              Reset Form
            </button>
          </div>
          <div class="loading"></div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <p>&copy; 2025 Sipera Notulen App</p>
      </div>
    </footer>

    <script src="js/notulen.js"></script>
  </body>
</html>
