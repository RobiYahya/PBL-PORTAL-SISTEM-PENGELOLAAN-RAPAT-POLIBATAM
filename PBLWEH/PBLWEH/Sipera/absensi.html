<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Absensi Rapat</title>
    <link rel="stylesheet" href="css/style-absensi.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="top-navbar">
      <a href="dashboard.html">
        <img src="foto/logo.png" alt="logo sipera" class="logo" />
      </a>
      <a href="dashboard.html" class="nav-link">Kembali</a>
    </header>

    <div class="container neumorphism-card">
      <h1>Absensi Rapat</h1>
      <form id="absensiForm">
        <div class="form-group">
          <label for="nama">Nama Lengkap:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            required
            placeholder="Masukkan nama Anda"
          />
        </div>

        <div class="form-group">
          <label for="nim">NIM:</label>
          <input
            type="text"
            id="nim"
            name="nim"
            required
            placeholder="Cth: 33********"
          />
        </div>

        <div class="form-group">
          <label for="code_rapat">Code Rapat:</label>
          <input
            type="text"
            id="code_rapat"
            name="code_rapat"
            required
            placeholder="Cth: A1B2C3"
          />
        </div>

        <div class="form-group">
          <label for="waktu">Tanggal & Waktu Kehadiran:</label>
          <input
            type="datetime-local"
            id="waktu"
            name="waktu"
            required
            class="date-time-input"
          />
        </div>

        <div class="form-group">
          <label for="status">Status Kehadiran:</label>
          <select id="status" name="status" required class="select-input">
            <option value="">-- Pilih Status --</option>
            <option value="Hadir">Hadir</option>
            <option value="Izin">Izin</option>
            <option value="Sakit">Sakit</option>
            <option value="Tanpa Keterangan">Tanpa Keterangan (Alpha)</option>
          </select>
        </div>

        <button type="submit" class="btn submit-btn btn-primary-style">
          Kirim Absensi
        </button>
      </form>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Sipera Absensi App</p>
    </footer>

    <script src="js/absensi.js"></script>
  </body>
</html>
