<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Sipera POLIBATAM</title>
    <link rel="stylesheet" href="css/style-admin-login.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="home-page.html" class="logo-link">
                <img src="foto/logo.png" alt="Logo Sipera" class="logo" />
            </a>
            <div class="nav-links">
                <a href="masuk.html" class="btn btn-masuk">Kembali</a>
            </div>
        </div>
    </nav>

    <main class="main-login">
        <div class="login-card">
            <h2>LOGIN ADMINISTRATOR</h2>
            <p>Akses Terbatas: Hanya untuk Administrator Utama</p> <form id="adminForm" class="login-form"> <!--ini nanti di rubah ke mode GET -->
                <div class="input-group">
                    <label for="username">ID Pengguna Admin</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan ID Pengguna" required />
                </div>
                
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" required />
                </div>
                <button type="submit" class="btn btn-login-admin">Masuk Sebagai Administrator</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2025 All rights reserved.</p>
        </div>
    </footer>
    <script src="js/daftar-admin.js"></script> 
</body>
</html>
