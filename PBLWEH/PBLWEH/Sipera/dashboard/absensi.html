<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Absensi Rapat</title>
    <link rel="stylesheet" href="absensi.css">
</head>

<body>
    <!-- Header -->
    <header class="top-navbar">
        <a href="notulen.html">
            <img src="logo.png" alt="logo sipera" class="logo" />
        </a>
    </header>

    <!-- Form Absensi -->
    <div class="container">
        <h1>Absensi Rapat</h1>
        <form id="absensiForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama Anda">
            </div>

            <div class="form-group">
                <label for="jabatan">NIM:</label>
                <input type="text" id="jabatan" name="jabatan" required placeholder="Cth: 33********">
            </div>

            <div class="form-group">
                <label for="judul_rapat">Code Rapat:</label>
                <input type="text" id="judul_rapat" name="judul_rapat" required placeholder="Cth: A1B2C3">
            </div>

            <div class="form-group">
                <label for="waktu">Tanggal & Waktu Kehadiran:</label>
                <input type="datetime-local" id="waktu" name="waktu" required>
            </div>

            <div class="form-group">
                <label for="status">Status Kehadiran:</label>
                <select id="status" name="status" required>
                    <option value="">-- Pilih Status --</option>
                    <option value="Hadir">Hadir</option>
                    <option value="Izin">Izin</option>
                    <option value="Sakit">Sakit</option>
                    <option value="Tanpa Keterangan">Tanpa Keterangan (Alpha)</option>
                </select>
            </div>

            <button type="submit">Kirim Absensi</button>
        </form>
    </div>

    <script src="absensi.js"></script>
</body>
</html>
