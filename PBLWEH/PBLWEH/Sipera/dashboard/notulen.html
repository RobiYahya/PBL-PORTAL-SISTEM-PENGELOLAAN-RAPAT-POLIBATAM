<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notulen-Sipera</title>
    <link rel="stylesheet" href="notulen.css">
</head>
<body>
    <header class="top-navbar">
        <div class="navbar-left">
            <a href="notulen.html">
                <img src="logo.png" alt="logo sipera" class="logo" />
            </a>
        </div>
        <div class="navbar-right">
            </div>
    </header>

    <main class="container">
        <h1 class="main-title">üìù Input Notulen Rapat</h1>
        
        <form action="hasil-notulen.html" method="get">
        <section class="notulen-form-section">
            <h2>Detail Rapat</h2>
            <form id="notulen-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tanggal">Tanggal Rapat:</label>
                        <input type="date" id="tanggal" name="tanggal" placeholder="dd/mm/yyyy">
                    </div>
                    
                    <div class="form-group">
                        <label for="waktu">Waktu Rapat:</label>
                        <input type="time" id="waktu" name="waktu" placeholder="--:--">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tempat">Tempat / Ruang Rapat:</label>
                    <input type="text" id="tempat" name="tempat" placeholder="Contoh: GU Ruang 701">>
                </div>

                <div class="form-group">
                    <label for="pemimpin">Pemimpin Rapat:</label>
                    <input type="text" id="pemimpin" name="pemimpin" placeholder="Nama Pemimpin">>
                </div>

                <div class="form-group">
                    <label for="topik">Topik Rapat:</label>
                    <input type="text" id="topik" name="topik" placeholder="Contoh: Rapat Jurusan">
                </div>

                <hr class="separator">

                <h2>Isi Notulen</h2>
                <div class="form-group">
                    <label for="pembahasan">Poin-poin Pembahasan (Gunakan poin per baris):</label>
                    <textarea id="pembahasan" name="pembahasan" rows="15" placeholder="1. Pembukaan dan Agenda. 2. Laporan Progres. 3. ..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="keputusan">Keputusan Rapat & Tindak Lanjut:</label>
                    <textarea id="keputusan" name="keputusan" rows="10" placeholder="Tuliskan keputusan rapat dalam bentuk poin atau daftar tugas"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notulis">Nama Notulis:</label>
                    <input type="text" id="notulis" name="notulis" placeholder="Nama Notulis Rapat">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-save">Simpan Notulen</button>
                    <button type="reset" class="btn btn-reset">Reset Form</button>
                </div>
                <div class="loading">
                    
                </div>
            </form>
        </section>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Sipera Notulen App</p>
    </footer>

<script src="notulen.js" ></script>
</body>
</html>
