<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - Portal Rapat Polibatam</title>
    <link rel="stylesheet" href="css/style-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="home-page.html" class="logo-link">
          <img src="foto/logo.png" alt="Logo Sipera" class="logo" />
        </a>
        <div class="nav-links">
          <a href="daftar.html" class="btn btn-daftar">Daftar</a>
          <a href="home-page.html" class="btn btn-kembali">Kembali</a>
        </div>
      </div>
    </nav>

    <main class="login-main-section">
      <div class="form-wrapper">
        <form id="loginForm" class="login-form">
          <img
            src="foto/logo.png"
            class="form-logo"
            alt="Logo Sipera di Form"
          />
          <h3 class="form-title">
            MASUK <br />
            PORTAL SISTEM PENGELOLAAN RAPAT POLIBATAM
          </h3>

          <div class="form-group">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              name="nama"
              id="nama"
              placeholder="Masukkan nama yang terdaftar"
            />
            <div class="error-message" id="namaError">
              Nama tidak boleh kosong
            </div>
          </div>

          <div class="form-group">
            <label for="nim" class="form-label">NIM</label>
            <input
              type="text"
              name="nim"
              id="nim"
              placeholder="Masukkan NIM anda"
            />
            <div class="error-message" id="nimError">
              NIM tidak boleh kosong
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Masukkan Password anda"
            />
            <div class="error-message" id="passwordError">
              Password tidak boleh kosong
            </div>
          </div>

          <button type="submit" class="btn submit-btn">Masuk</button>

          <p class="form-link-text">
            Belum punya akun? <a href="daftar.html">Daftar di sini</a>
          </p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <p>&copy; 2025 All rights reserved.</p>
      </div>
    </footer>

    <script src="js/masuk.js"></script>
  </body>
</html>
