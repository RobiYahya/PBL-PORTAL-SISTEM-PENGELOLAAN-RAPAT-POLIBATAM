<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Portal Rapat Polibatam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="home-page.html">
                <img src="foto/logo.png" alt="Logo Sipera" class="logo">
            </a>
            <div class="link-beranda">
                <a href="daftar.html" class="btn1">Daftar</a> 
                <a href="home-page.html" class="btn2">Kembali</a>
            </div>
        </div>
    </nav>
    <main>
    <div class="form-container">
        <form id="loginForm">
                <img src="foto/logo.png" class="logo" alt="Logo Sipera di Form">
                <h3>MASUK <br> PORTAL SISTEM PENGELOLAAN RAPAT POLIBATAM</h3>
    
        <div class="form-group">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="Masukkan nama yang terdaftar">
                <div class="error-message" id="namaError">Nama tidak boleh kosong</div>
        </div>

        <div class="form-group">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" name="nim" id="nim" placeholder="Masukkan NIM anda">
                <div class="error-message" id="nimError">NIM tidak boleh kosong</div>
        </div>

        <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukkan Password anda">
                <div class="error-message" id="passwordError">Password tidak boleh kosong</div>
        </div>

    <button type="submit" class="submit-btn">Masuk</button>

    <p class="form-link" style="text-align: center; margin-top: 15px;">
        Belum punya akun? <a href="daftar.html">Daftar di sini</a>
            </p>
        </form>
    </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 All rights reserved.</p>
        </div>
    </footer>
    
    <script src="masuk.js"></script>
</body>
</html>
